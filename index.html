<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perambalur Arivuthirukovil - Event Hub</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.1.0/build/index.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .day {
      transition: all 0.2s;
    }

    .day:hover {
      transform: scale(1.02);
    }

    #loginOverlay {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-teal-50 to-emerald-100 min-h-screen font-sans">
  <div id="app" class="max-w-7xl mx-auto p-4 md:p-8">

    <!-- HEADER -->
    <header
      class="flex flex-col md:flex-row justify-between items-center gap-4 md:gap-6 mb-10 glass rounded-2xl p-5 md:p-6 shadow-xl">

      <div class="flex items-center gap-4 w-full md:w-auto justify-center md:justify-start">
        <div class="w-14 h-14 md:w-16 md:h-16">
          <img src="images/logo.png" alt="Sky Yoga Logo" class="w-full h-full object-contain">
        </div>

        <div class="text-center md:text-left">
          <h1 class="text-2xl font-black text-teal-900 leading-none">Perambalur</h1>
          <p class="text-teal-600 font-bold text-xs md:text-sm tracking-widest uppercase">
            Arivuthirukovil
          </p>
        </div>
      </div>

      <!-- BUTTON GROUP -->
      <div class="flex flex-wrap gap-3 justify-center md:justify-end w-full">

        <button onclick="toggleLanguage()" id="langToggle"
          class="bg-teal-100 text-teal-800 px-4 py-2 rounded-full font-bold shadow-sm hover:bg-teal-200 transition">
          <i class="fas fa-language mr-2"></i>
          <span id="langText">தமிழ்</span>
        </button>

        <div class="flex bg-white/50 p-1 rounded-full shadow-inner">
          <button onclick="setView('month')" id="monthViewBtn"
            class="view-btn active px-3 md:px-4 py-1.5 rounded-full text-xs md:text-sm font-bold transition">
            Month
          </button>

          <button onclick="setView('week')" id="weekViewBtn"
            class="view-btn px-3 md:px-4 py-1.5 rounded-full text-xs md:text-sm font-bold transition">
            Week
          </button>

          <button onclick="setView('day')" id="dayViewBtn"
            class="view-btn px-3 md:px-4 py-1.5 rounded-full text-xs md:text-sm font-bold transition">
            Day
          </button>

          <button onclick="setView('chart')" id="chartViewBtn"
            class="view-btn px-3 md:px-4 py-1.5 rounded-full text-xs md:text-sm font-bold transition">
            Chart
          </button>
        </div>

        <button onclick="toggleAdmin()" id="adminBtn"
          class="bg-white text-teal-600 px-5 py-2 rounded-full font-bold shadow-md hover:shadow-lg transition">
          <i class="fas fa-user-shield mr-2"></i>Admin
        </button>

        <div class="dropdown relative">
          <button id="exportBtn"
            class="bg-teal-600 text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-teal-700 transition">
            <i class="fas fa-download mr-2"></i>Export
          </button>

          <div
            class="dropdown-content absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-2xl hidden z-50 overflow-hidden">
            <button onclick="exportPDF()" id="pdfExportBtn"
              class="w-full text-left px-4 py-3 hover:bg-gray-50 border-b font-bold">
              <i class="fas fa-file-pdf mr-2 text-red-500"></i>PDF Document
            </button>

            <button onclick="exportWord()" id="wordExportBtn"
              class="w-full text-left px-4 py-3 hover:bg-gray-50 border-b font-bold">
              <i class="fas fa-file-word mr-2 text-blue-500"></i>Word File
            </button>

            <button onclick="exportJPG()" id="jpgExportBtn"
              class="w-full text-left px-4 py-3 hover:bg-gray-50 font-bold">
              <i class="fas fa-file-image mr-2 text-green-500"></i>JPG Image
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN GRID -->
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- SIDEBAR -->
      <aside class="md:col-span-1 space-y-6 order-2 md:order-1">

        <div class="glass p-5 md:p-6 rounded-2xl shadow-lg">
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-teal-900">Select Calendars</h3>
            <button onclick="toggleSettings('calendars')" id="calSettingsBtn"
              class="text-teal-600 hover:text-teal-800 hidden">
              <i class="fas fa-cog"></i>
            </button>
          </div>

          <div id="calendarFilters" class="space-y-2"></div>
        </div>

        <div id="adminControls" class="glass p-4 md:p-6 rounded-2xl shadow-lg hidden"></div>
        <div id="importControls" class="glass p-4 md:p-6 rounded-2xl shadow-lg hidden"></div>
      </aside>

      <!-- CALENDAR -->
      <main class="md:col-span-2 lg:col-span-3 order-1 md:order-2">
        <div class="glass p-6 md:p-8 rounded-3xl shadow-2xl">

          <div class="flex flex-wrap justify-between items-center gap-3 mb-6">
            <h2 id="currentMonthYear" class="text-xl md:text-2xl font-bold text-teal-900">
              December 2025
            </h2>

            <div class="flex gap-2">
              <button onclick="changePeriod(-1)" class="p-2 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-chevron-left"></i>
              </button>

              <button onclick="changePeriod(1)" class="p-2 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>

          <div id="calendarHeader" class="grid grid-cols-7 gap-2 md:gap-4 mb-4"></div>

          <div id="calendarGrid"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-2 md:gap-4 min-h-[400px]">
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- SCRIPT STARTS HERE -->
  <!-- SETTINGS MODAL -->
  <div id="settingsModal" class="fixed inset-0 bg-black/50 hidden z-[110] flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
      <h3 id="settingsTitle" class="text-xl font-black text-teal-900 mb-6 uppercase tracking-wider">
        Manage
      </h3>

      <div id="settingsList" class="space-y-3 mb-8 max-h-60 overflow-y-auto pr-2">
      </div>

      <div class="bg-gray-50 p-4 rounded-2xl mb-8">
        <p class="text-xs font-bold text-gray-400 mb-2 uppercase">Add New Option</p>

        <div class="flex gap-2">
          <input
            type="text"
            id="newOptionInput"
            placeholder="Enter name..."
            class="flex-1 p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-teal-500">

          <button onclick="addOption()"
            class="bg-teal-600 text-white p-3 rounded-xl hover:bg-teal-700 transition">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <button onclick="closeSettings()"
        class="w-full py-4 rounded-2xl bg-gray-100 font-bold hover:bg-gray-200 transition">
        Close
      </button>
    </div>
  </div>

  <!-- EVENT DETAIL MODAL -->
  <div id="eventModal" class="fixed inset-0 bg-black/50 hidden z-[100] flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl glass">

      <div id="modalContent"></div>

      <div class="mt-8 flex justify-end gap-3">
        <button onclick="closeModal()"
          class="px-6 py-2 rounded-full bg-gray-100 font-bold hover:bg-gray-200 transition">
          Close
        </button>

        <button id="deleteEventBtn"
          onclick="deleteEvent()"
          class="px-6 py-2 rounded-full bg-red-100 text-red-600 font-bold hover:bg-red-200 transition hidden">
          <i class="fas fa-trash mr-2"></i>Delete
        </button>

        <button onclick="shareWhatsApp()"
          class="px-6 py-2 rounded-full bg-green-500 text-white font-bold hover:bg-green-600 transition">
          <i class="fab fa-whatsapp mr-2"></i>Share
        </button>
      </div>
    </div>
  </div>

  <!-- BEGIN FULL JAVASCRIPT -->
  <script>
/* =========  CORE DATA  ========= */

let currentDate = new Date();
let events = JSON.parse(localStorage.getItem('arivuthirukovil_events')) || [];

let categories =
  JSON.parse(localStorage.getItem('arivuthirukovil_categories')) ||
  ['Yoga Class', 'Meditation', 'Satsang', 'Workshop', 'Special Program'];

let calendarTypes =
  JSON.parse(localStorage.getItem('arivuthirukovil_calendars')) ||
  ['Public', 'Member', 'Special'];

let isAdmin = false;
let currentView = 'month';
let selectedCalendars = [...calendarTypes];
let currentSettingsType = null;
let currentLanguage = localStorage.getItem('arivuthirukovil_lang') || 'en';

let timelineFilter = 'day';
let timelineFromDate = null;
let timelineToDate = null;

/* =========  HELPERS  ========= */

function formatDate(dateStr) {
  if (!dateStr) return '';
  const [y, m, d] = dateStr.split('-');
  return `${d}-${m}-${y}`;
}

function formatTime12Hour(t) {
  if (!t) return '';
  const [h, m] = t.split(':').map(Number);
  const ampm = h >= 12 ? 'PM' : 'AM';
  const hr = h % 12 || 12;
  return `${hr}:${String(m).padStart(2, '0')} ${ampm}`;
}

/* ========= TRANSLATIONS ========= */

const translations = {
  en: { month: 'Month', week: 'Week', day: 'Day', chart: 'Chart', noEvents: 'No events scheduled' },
  ta: { month: 'மாதம்', week: 'வாரம்', day: 'நாள்', chart: 'வரைபடம்', noEvents: 'நிகழ்வுகள் இல்லை' }
};

function t(k) {
  return (translations[currentLanguage] && translations[currentLanguage][k]) || k;
}

function toggleLanguage() {
  currentLanguage = currentLanguage === 'en' ? 'ta' : 'en';
  localStorage.setItem('arivuthirukovil_lang', currentLanguage);
  renderCalendar();
}

/* =========  VIEW HANDLING  ========= */

function setView(view) {
  currentView = view;
  document.querySelectorAll('.view-btn').forEach(b =>
    b.classList.remove('bg-teal-600', 'text-white')
  );
  document.getElementById(view + 'ViewBtn').classList.add('bg-teal-600', 'text-white');
  renderCalendar();
}

function changePeriod(delta) {
  if (currentView === 'month') currentDate.setMonth(currentDate.getMonth() + delta);
  if (currentView === 'week') currentDate.setDate(currentDate.getDate() + delta * 7);
  if (currentView === 'day') currentDate.setDate(currentDate.getDate() + delta);
  if (currentView === 'chart') currentDate.setMonth(currentDate.getMonth() + delta);
  renderCalendar();
}

/* =========  FILTERS  ========= */

function toggleCalendar(cb) {
  const v = cb.value;
  if (cb.checked) {
    if (!selectedCalendars.includes(v)) selectedCalendars.push(v);
  } else {
    selectedCalendars = selectedCalendars.filter(x => x !== v);
  }
  renderCalendar();
}

/* =========  RENDER OPTIONS ========= */

function renderOptions() {
  const filters = document.getElementById('calendarFilters');
  filters.innerHTML = calendarTypes
    .map(
      c => `
      <label class="flex items-center p-3 bg-white/50 rounded-xl cursor-pointer hover:bg-white transition">
        <input type="checkbox" value="${c}" ${
        selectedCalendars.includes(c) ? 'checked' : ''
      } onchange="toggleCalendar(this)" class="mr-3 w-5 h-5 accent-teal-600">
        <span class="text-sm font-bold">${c} Calendar</span>
      </label>`
    )
    .join('');
}

/* =========  CALENDAR RENDER ========= */

function renderCalendar() {
  const grid = document.getElementById('calendarGrid');
  const header = document.getElementById('calendarHeader');
  grid.innerHTML = '';
  header.innerHTML = '';

  const filtered = events.filter(e =>
    (e.calendars || ['Public']).some(c => selectedCalendars.includes(c))
  );

  if (currentView === 'month') renderMonth(filtered, grid, header);
  if (currentView === 'week') renderWeek(filtered, grid, header);
  if (currentView === 'day') renderDay(filtered, grid);
  if (currentView === 'chart') renderChart(filtered, grid);
}

function renderMonth(list, grid, header) {
  grid.className =
    'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-2 md:gap-4';
  header.className = 'grid grid-cols-7 gap-2 md:gap-4 mb-4';

  ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].forEach(d => {
    header.innerHTML += `<div class="text-center font-bold text-gray-400 text-sm">${d}</div>`;
  });

  const m = currentDate.getMonth();
  const y = currentDate.getFullYear();

  const first = new Date(y, m, 1).getDay();
  const days = new Date(y, m + 1, 0).getDate();

  for (let i = 0; i < first; i++) grid.innerHTML += `<div></div>`;

  for (let d = 1; d <= days; d++) {
    const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
    const dayEvents = list.filter(e => e.date === dateStr);

    grid.innerHTML += `
      <div class="h-20 sm:h-24 md:h-28 lg:h-32 p-2 bg-white rounded-2xl border">
        <span class="text-xs font-bold text-gray-400">${d}</span>
        <div class="mt-1 overflow-y-auto">
        ${dayEvents
          .map(
            e => `<div onclick="showEvent('${e.id}')" class="text-[10px] p-1 mb-1 bg-teal-50 border-l-2 border-teal-500 truncate cursor-pointer">
              ${e.title}
            </div>`
          )
          .join('')}
        </div>
      </div>`;
  }
}

/* =========  MODALS  ========= */

function showEvent(id) {
  const e = events.find(ev => ev.id === id);
  const c = document.getElementById('modalContent');
  c.innerHTML = `
    <h2 class="text-xl font-bold">${e.title}</h2>
    <p>${formatDate(e.date)}</p>
  `;
  document.getElementById('eventModal').classList.remove('hidden');
}

function closeModal() {
  document.getElementById('eventModal').classList.add('hidden');
}

/* =========  ADMIN ========= */

function toggleAdmin() {
  if (!isAdmin) {
    const p = prompt('Enter admin password:');
    if (p !== 'skypblr123') return alert('Incorrect password!');
  }
  isAdmin = !isAdmin;
}

/* ========= INIT ========= */

renderOptions();
renderCalendar();

  </script>
</body>
</html>
